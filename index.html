<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/75e66c797d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="main">
        <div class="nav">
           <div class="nav-1">
            <h3>Menu</h3>
            <span class="material-symbols-outlined">
                menu
            </span>
           </div>
           <div class="nav-2">
            <h1>Dentytech</h1>
           </div>
           <div class="nav-3">
            <button>Log In</button>
            <button>Sign In</button>
           </div>
        </div>
        <div class="slider">
            <img class="img1" src="https://images.pexels.com/photos/2065203/pexels-photo-2065203.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="image1">
            <img class="img2" src="https://images.pexels.com/photos/1081685/pexels-photo-1081685.jpeg" alt="image2">
            <img class="img3" src="https://images.pexels.com/photos/157675/fashion-men-s-individuality-black-and-white-157675.jpeg" alt="image3">
            <img class="img4" src="https://images.pexels.com/photos/1857000/pexels-photo-1857000.jpeg" alt="image4">
        </div>
        <div class="btm">
            <div class="btm-left">
                <div class="dot"></div>
                Your Smile, Our Passion
            </div>
            <div class="btm-center">
                <span class="material-symbols-outlined">
                    south
                </span>
            </div>
            <div class="btm-right">
                <div class="btm-right-top">
                    <i class="ins fa-brands fa-instagram"></i>
                    <i class="you fa-brands fa-youtube"></i>
                    <i class="fac fa-brands fa-square-facebook"></i>
                </div>
                <div class="btm-right-bottom">
                    <p>Best Start up of 2023</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        // JavaScript code goes here
        const images = [
            "https://images.pexels.com/photos/2065203/pexels-photo-2065203.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1",
            "https://images.pexels.com/photos/1081685/pexels-photo-1081685.jpeg",
            "https://images.pexels.com/photos/157675/fashion-men-s-individuality-black-and-white-157675.jpeg",
            "https://images.pexels.com/photos/1857000/pexels-photo-1857000.jpeg"
        ];

        let currentIndex = 0;

        function changeImage() {
            // Set the src attribute of each img tag
            document.querySelector('.img1').src = images[currentIndex];
            document.querySelector('.img2').src = images[(currentIndex + 1) % images.length];
            document.querySelector('.img3').src = images[(currentIndex + 2) % images.length];
            document.querySelector('.img4').src = images[(currentIndex + 3) % images.length];

            // Increment the currentIndex to move to the next image
            currentIndex = (currentIndex + 1) % images.length;
        }

        // Call the changeImage function every 3 seconds (3000 milliseconds)
        setInterval(changeImage, 3000);
    </script>
</body>
</html>
